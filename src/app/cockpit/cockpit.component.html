<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or Blueprints!!</p>
        <label>Server Name</label>
        <input type="text" form="form-control" [(ngModel)]="newServerName">
        <label>Server Content</label>
        <input type="text" form="form-control" [(ngModel)]="newServerContent">
        <br>
        <button class="btn btn-primary"
        (click)="onAddServer()"
        [disabled]="newServerName ==='' || newServerContent===''">
        Add Server</button>
        <button class="btn btn-primary"
        (click)="onAddBlueprint()"
        [disabled]="newServerName ==='' || newServerContent===''">
        Add Blueprint</button>
    </div>
</div>
